{% extends "layout.html" %}

{% block body %}

<h2>Agregar nuevo jugador</h2>

<form id="form-add-player">
    {% for field in form if field.name not in "csrf_token" %}
        <div class="form-group">
            {{ field.label }} {{ field(class="form-control", required="required") }}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Agregar</button>
</form>

{% endblock %}
