{% import "macros.html" as macros %}
{% extends "layout.html" %}

{% block title %}Equipos{% endblock %}

{% block body %}
<h1>Equipos</h1>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    {% for team in teams %}
    <tr>
      <td scope="row">
        {{ loop.index }}
      </td>
      <td>
          <a href="{{ url_for('teams', id=team.id) }}">{{ team.name }}</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2>Nuevo Equipo</h2>
{{ macros.make_form(form, 'form-add-team') }}

{% endblock %}
